<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>SubTrack</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>МОИ ПОДПИСКИ</h1>

  <form id="addForm">
    <input name="name" placeholder="Название" required>
    <input name="price" type="number" placeholder="Сумма, ₽" required>
    <select name="period" required>
      <option value="1">1 месяц</option>
      <option value="3">3 месяца</option>
      <option value="6">6 месяцев</option>
      <option value="12">1 год</option>
    </select>
    <input name="nextPay" type="date" required>
    <button type="submit">+</button>
  </form>

  <!-- обёртка даёт полную ширину + скролл внутри -->
  <div class="table-wrapper">
   <table id="list">
  <thead>
    <tr><th>Название<th>Сумма<th>Дата<th>До конца<th></tr>   <!-- нет «Статус» и «Корзина» -->
  </thead>
  <tbody></tbody>
</table>
  </div>

  <!-- центральная карточка статистики (3 пункта) -->
  <section class="stats-card">
    <div class="stats-grid">
      <div class="stat"><div class="num" id="totalSub">0</div><div class="label">кол-во</div></div>
      <div class="stat"><div class="num" id="totalYear">0</div><div class="label">₽ в год</div></div>
      <div class="stat"><div class="num" id="mostExpensive">-</div><div class="label">дороже всего</div></div>
    </div>
    <canvas id="chart" width="280" height="280"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
