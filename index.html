<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>SubTrack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="theme-color" content="#6750a4">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1>Мои подписки</h1></header>

  <main>
    <section class="form-card">
      <form id="addForm">
        <input name="name" placeholder="Название" required>
        <input name="price" type="number" placeholder="Сумма, ₽" required>
        <div class="date-line">
          <input name="nextPay" type="date" required>
          <button type="submit">+</button>
        </div>
      </form>
    </section>

    <table id="list">
      <thead><tr><th>Название<th>Сумма<th>Дата<th>Статус<th></tr></thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="app.js"></script>
  <script>navigator.serviceWorker?.register('sw.js')</script>
</body>
</html>
