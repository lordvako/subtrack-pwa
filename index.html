<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>SubTrack</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Мои подписки</h1>

  <form id="addForm">
    <input name="name" placeholder="Название" required>
    <input name="price" type="number" placeholder="Сумма, ₽" required>
    <select name="period" required>
      <option value="1">1 месяц</option>
      <option value="3">3 месяца</option>
      <option value="6">6 месяцев</option>
      <option value="12">1 год</option>
    </select>
    <input name="nextPay" type="date" required>
    <button type="submit">+</button>
  </form>

  <table id="list">
    <thead>
      <tr><th>Название<th>Сумма<th>Дата<th>До конца<th>Статус<th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <section class="stats">
    <div>кол-во: <b id="totalSub">0</b></div>
    <div>₽ в год: <b id="totalYear">0</b></div>
    <div>дороже всего: <b id="mostExpensive">-</b></div>
  </section>
  <canvas id="chart" width="280" height="280"></canvas>

  <script src="app.js"></script>
</body>
</html>
