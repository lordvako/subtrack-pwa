<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>SubTrack</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- видимая красная кнопка-заголовок (WebView не съест) -->
  <button class="title-btn" disabled>МОИ ПОДПИСКИ</button>

  <form id="addForm">
    <input name="name" placeholder="Название" required>
    <input name="price" type="number" placeholder="Сумма, ₽" required>
    <select name="period" required>
      <option value="1">1 месяц</option>
      <option value="3">3 месяца</option>
      <option value="6">6 месяцев</option>
      <option value="12">1 год</option>
    </select>
    <input name="nextPay" type="date" required>
    <button type="submit">+</button>
  </form>

  <table id="list">
    <thead>
      <tr><th>Название<th>Сумма<th>Дата<th>До конца<th>Статус<th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- центрированная статистика с яркими цифрами -->
  <section class="stats-card">
    <div class="stats">
      <span class="grad">кол-во: <b id="totalSub" class="grad">0</b></span>
      <span class="grad">₽ в год: <b id="totalYear" class="grad">0</b></span>
      <span class="grad">дороже всего: <b id="mostExpensive" class="grad">-</b></span>
    </div>
    <canvas id="chart" width="280" height="280"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
